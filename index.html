<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/54761a1713.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="app">
      <h1>Game</h1>
      <div class="container">
        <div class="board">
          <div class="card" v-for="card in cards" :id="card.id" :key="card.id">
            <div
              class="back"
              :class="
              {
                'match' : styleClass.match.includes(card.id), 
                'unmatch': clickedIndex.includes(card.id) && clickedIndex.length === 2
              }
            "
            >
              <i :class="card.class"></i>
            </div>
            <div
              :data-value="card.dataKind"
              class="front"
              :class="{'flip': styleClass.flip === card.id || styleClass.match.includes(card.id) || clickedIndex.includes(card.id)}"
              @click="showClass(card , $event)"
            ></div>
          </div>
        </div>
      </div>
      <div class="reset">
        <a href="/Matching-Game">Reset</a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./script.js"></script>
  </body>
</html>
