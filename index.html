<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/54761a1713.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="app">
      <h1>Game</h1>
      <div class="container">
        <div class="board">
          <div class="card" v-for="card in cards" :id="card.id" :key="card.id">
            <div class="back">
              <i :class="card.class"></i>
            </div>
            <div
              class="front"
              :class="{'flip': (card.id === styleClass.flip || clickedIndex.includes(card.id))}"
              @click="showClass(card.id)"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./script.js"></script>
  </body>
</html>
